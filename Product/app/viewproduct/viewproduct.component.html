<div class="jumbotron text-center">
    <h1>Product Details</h1>
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>S.No</th>
            <th>Product Id</th>
            <th>Product Name</th>  
            <th>Price</th>      
          </tr>
         <tr *ngFor="let product of arr;let i=index">
           <td>{{i}}</td>
           <td>{{product.productId}}</td>
           <td>{{product.productName}}</td>
           <td>{{product.price}}</td>
         </tr>
        </tbody>
      </table>
    </div>
