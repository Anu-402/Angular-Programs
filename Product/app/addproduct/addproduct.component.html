<div class="jumbotron">

    <form>
  
        <div class="form-group">
          <label for="pid">Enter Product Id </label>
          <input [(ngModel)]="product.productId" type="number"  class="form-control" name="pid"  id="pid" >
        </div>
  
        <div class="form-group">
            <label for="pname">Enter Product Name </label>
            <input  [(ngModel)]="product.productName"   type="text"  class="form-control" name="pname"  id="pname">
        </div>

        <div class="form-group">
            <label for="price">Enter Price</label>
            <input [(ngModel)]="product.price"  type="number"  class="form-control" name="price"  id="price">
        </div>
  
       <button   (click)="addProduct()" type="submit" class="btn btn-primary"> Add Product  </button>
  
      </form>
  
  </div>
  <div>

  </div>
