<div class="jumbotron text-center">
    <h1>Add Movie</h1>
        <form>
      
            <div class="form-group">
                <label for="movieName">Enter Movie Name </label>
                <input required [(ngModel)]="movies.movieName"   type="text" minlength="4" pattern="[a-zA-Z ]+"  #movieName="ngModel" class="form-control" name="movieName"  id="movieName">
                <div *ngIf="movieName.invalid && (movieName.dirty || movieName.touched)" class="alert alert-danger">
                     <div *ngIf="movieName.errors.required">
                        Movie Name is required.
                       </div>
                      <div *ngIf="movieName.errors.minlength">
                         Movie Name must be at least 4 characters long.
                     </div>
                      <div *ngIf="movieName.errors.pattern">
                        Movie Name should contain only characters.
                      </div>
                </div>
            </div>
      
            <div class="form-group">
                <label for="movieRating">Enter Movie Rating </label>
                <input required [(ngModel)]="movies.movieRating" pattern="[1-4]\.[0-9]" #movieRating="ngModel" type="number" class="form-control" name="movieRating"  id="movieRating">
                <div *ngIf="movieRating.invalid && (movieRating.dirty || movieRating.touched)" class="alert alert-danger">
                    <div *ngIf="movieRating.errors.required">
                       Movie Rating is required.
                      </div>
                     <div *ngIf="movieRating.errors.pattern">
                       Movie Rating should contain only numbers(eg: 2.5 rating on 1-5 scale).
                     </div>
               </div>
            </div>
    
            <div class="form-group">
                <label for=movieGenre>Select the Genre</label>
                
                <select [(ngModel)]="movies.movieGenre"  #movieGenre="ngModel" type="drop" id="movieGenre" name="movieGenre" required>
                    <option value="none" selected disabled hidden>  -- select --</option>  
                   <option value="Drama">Drama</option>
                   <option value="Fiction">Fiction</option>
                   <option value ="Satire">Satire</option>
               </select>
               <div *ngIf="movieGenre.invalid && (movieGenre.dirty || movieGenre.touched)"
                class="alert alert-danger">
        
                       <div *ngIf="movieGenre.errors.required">
                            Movie Genre is required
                         </div>
        
      
                </div>
        
        
              </div>
      
           <button   (click)="addMovies()" type="submit" class="btn btn-primary"> Add Movie  </button><br><br>
           <button (click)="searchMovie()" class="btn btn-info">Search Movies By Genre</button>
      
          </form>
      
      </div>
